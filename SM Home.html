<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SM Home Page</title>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
 <link rel="stylesheet" href="SM Home.css">
</head>

<body>
 <!--sidebar starts-->
 <div class="sidebar">
  <div class="sidebarOption active">
   <span class="material-icons">home</span>
   <h2>Home</h2>
  </div>

  <div class="sidebarOption">
   <span class="material-icons">search
   </span>
   <h2>Search</h2>
  </div>

  <div class="sidebarOption">
   <span class="material-icons">
    notifications
   </span>
   <h2>Notifications</h2>
  </div>

  <div class="sidebarOption">
   <span class="material-icons">email
   </span>
   <h2>Messages</h2>
  </div>

  <div class="sidebarOption">
   <span class="material-icons">
    bookmark
   </span>
   <h2>Bookmarks</h2>
  </div>

  <div class="sidebarOption">
   <span class="material-icons">
    list
   </span>
   <h2>Lists</h2>
  </div>

  <div class="sidebarOption">
   <span class="material-icons">
    person
   </span>
   <h2>Profile</h2>
  </div>

  <div class="sidebarOption">
   <span class="material-icons">
    more
   </span>
   <h2>More</h2>
  </div>
  <button class="sidebar_send">Send</button>
 </div>
 <!--sidebar ends-->

 <!--feed start-->
 <div class="feed">
  <div class="feed_header">
   <h2>Home</h2>
  </div>

  <!--tweetbox starts-->
  <div class="tweetbox">
   <form>
    <div class="tweetbox_input">
     <img src="Clone Photo.png" alt="My Photo">
     <input type="text" placeholder="What's happening?">
    </div>
    <button class="tweetbox_tweetbutton">Send</button>
   </form>
  </div>
  <!--tweetbox ends-->
 </div>

 <!--feed end-->

</body>

</html>
